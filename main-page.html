<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Quick Jotter</title>
        <link rel="stylesheet" href="mainpage.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="grid-container">
            <div class="item1">
                <header>
                    <div class="menu-toggle" id="menuToggle">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="brand-logo">
                        <img src="images/LOGO.png" alt="Your Logo">
                    </div>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search By Note Title...">
                        <button type="submit" class="search-button" onclick="searchNotes()">
                            <img src="images/search-icon.png" alt="Search">
                        </button>
                    </div>
                    <div id="refresh-container">
                        <button id="refresh-button">â†»</button>
                    </div>
                </header>
            </div>
            <div class="item2">
                <nav class="menu" id="menu">
                    <ul>
                        <li>
                            <img src="images/category-icon.png" alt="Categories">
                            <a href="#">Categories</a>
                        </li>
                        <li>
                            <img src="images/star-icon.svg" alt="star">
                            <a href="#">Starred</a>
                        </li>
                        <li>
                            <img src="images/trash-icon.svg" alt="trash">
                            <a href="#">Trash</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="item3">
                <main>
                    <div class="no-output" id="no-output"></div>
                    <div class="text-container">
                        <div class="input-box">
                            <input type="text" id="textbox" name="textbox" placeholder="Write Something Here...">
                        </div>
                        <div class="text-area" id="text-area">
                            <div class="text-editor">
                                <button class="format-button" id="bold-button"><i class="material-icons">format_bold</i></button>
                                <button class="format-button" id="italic-button"><i class="material-icons">format_italic</i></button>
                                <button class="format-button" id="strikethrough-button"><i class="material-icons">strikethrough_s</i></button>
                                <button class="icon-button"><i class="material-icons">check_box</i></button>
                                <button id="star-button" class="icon-button star"><i class="material-icons">star</i></button>
                                <button class="icon-button"><i class="material-icons">local_offer</i></button>
                                <button class="icon-button" id="saveButton"><i class="material-icons">save</i></button>
                            </div>
                            <div class="editable-text" contenteditable="true">
                                <input type="text" id="title" name="title" placeholder="Title">
                                <textarea id="myTextarea"  rows="4" placeholder="Enter your text here..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div id="note-container"></div>
                    <div class="search-results"></div>
                </main>
            </div>
            <div class="item4">
                <footer>
                    <p>&copy; 2023 QUICK JOTTER</p>
                </footer>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="main-page.js"></script>
</html>
