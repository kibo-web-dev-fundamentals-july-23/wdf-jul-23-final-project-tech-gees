<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scale=yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Quick Jotter</title>
        <link rel="stylesheet" href="style.css">
        <!-- <script src="script.js"></script> -->
    </head>
    <body>
        <header>
            <div class="our logo stuff goes here">
            </div>
        </header>
        <section class="section">
            <div class="slider">
                <div class="slide">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">

                    <div class="st first">
                        <img src="https://uploads-ssl.webflow.com/60abcbf13c9af64a88390582/6230f5f37b84136a6985b3df_899889.jpg" loading="lazy" alt="A beautiful image">
                    </div>

                    <div class="st">
                        2
                    </div>

                    <div class="st">
                        3
                    </div>

                    <div class="st">
                        4
                    </div>

                    <div class="st">
                        5
                    </div>

                    <div class="nav auto">
                        <div class="a-b1"></div>
                        <div class="a-b2"></div>
                        <div class="a-b3"></div>
                        <div class="a-b4"></div>
                        <div class="a-b5"></div>
                    </div>
                </div>

                <div class="nav-m">
                    <label for="radio1" class="m-btn"></label>
                    <label for="radio2" class="m-btn"></label>
                    <label for="radio3" class="m-btn"></label>
                    <label for="radio4" class="m-btn"></label>
                    <label for="radio5" class="m-btn"></label>
                </div>
            </div>
        </section>
        <main></main>
        <a href="#get-started" class="get-started-link">Get Started <span>&rarr;</span></a>
        <footer>
            <p>&copy; 2023 QUICK JOTTER</p>
        </footer>
        <script type="text/javascript"src="script.js"></script>
    </body>
</html>
