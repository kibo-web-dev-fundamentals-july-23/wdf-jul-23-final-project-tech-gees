<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Quick Jotter</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <header>
                <div class="brand-logo">
                    <img src="images/LOGO.png" alt="Your Logo">
                    <p class="brand-tagline">...Crafting Thoughts, One Note at a Time </p>
                </div>
            </header>
            <section class="section">
                <div class="slider">
                    <div class="slide">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <input type="radio" name="radio-btn" id="radio5">

                        <div class="st first">
                            <img src="images/quick jotter logo.jpg" alt="brand design">
                        </div>

                        <div class="st">
                            <img src="images/quote-about-journaling.jpg" alt="quote-about-journaling">
                        </div>

                        <div class="st">
                            <img src="images/relationship with your mind.jpeg" alt="relationship with your mind">
                        </div>

                        <div class="st">
                            <img src="images/until i read.jpeg" alt="until i read">
                        </div>

                        <div class="st">
                            <img src="images/worth writing.jpg" alt="worth writing">
                        </div>

                        <div class="nav auto">
                            <div class="a-b1"></div>
                            <div class="a-b2"></div>
                            <div class="a-b3"></div>
                            <div class="a-b4"></div>
                            <div class="a-b5"></div>
                        </div>
                    </div>

                    <div class="nav-m">
                        <label for="radio1" class="m-btn"></label>
                        <label for="radio2" class="m-btn"></label>
                        <label for="radio3" class="m-btn"></label>
                        <label for="radio4" class="m-btn"></label>
                        <label for="radio5" class="m-btn"></label>
                    </div>
                </div>
            </section>
            <a href="mainpage.html" class="get-started-link"><strong>GET STARTED<span>&rarr;</span></strong></a>
            <footer>
                <p>&copy; 2023 QUICK JOTTER</p>
            </footer>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
